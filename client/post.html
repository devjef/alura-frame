<!-- aluraframe/client/post.html -->
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    <form class="form" style="margin: 20px">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit" onclick="sendPost(event)">Enviar dados para servidor</button>
    </form>

    <script>
        function sendPost(event) {

            event.preventDefault();
            console.log("Enviando post");

            let body = {};

            const form = document.querySelectorAll('.form-control');

            form.forEach(campo => {
                const key = campo.getAttribute('id');
                body[key] = campo.value;
            });

            const xhr = new XMLHttpRequest;

            xhr.open('POST', '/negociacoes');
            xhr.setRequestHeader('Content-type', 'application/json');

            xhr.onreadystatechange = function() {

                if (xhr.readyState == 4) {

                    if (xhr.status == 200) {

                        alert('Requisição enviada com sucesso');

                        form[0].focus();
                        form.forEach(campo => campo.value = '')

                    } else {
                        alert(`Erro ao enviar a negociação: ${xhr.responseText}`)
                    }
                }
            }

            xhr.send(JSON.stringify(body));
        };
    </script>
</body>

</html>
