<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Aprendendo IndexedDB</title>
</head>

<body>
    <script src="js/app/models/Negociacao.js"></script>

    <script>
        //instância de IDBDatabase
        var connection;
        var openRequest = window.indexedDB.open('aluraframe', 4);

        openRequest.onupgradeneeded = e => {
            console.log('Banco criado ou alterado');

            let myConnection = e.target.result;
            if (myConnection.objectStoreNames.contains('negociacoes')) {
                myConnection.deleteObjectStore('negociacoes')
            };

            myConnection.createObjectStore('negociacoes', {
                autoIncrement: true
            });
        };

        openRequest.onsuccess = e => {

            console.log('Sucesso ao abrir o banco');
            connection = e.target.result;
        };

        openRequest.onerror = e => {
            console.log('Erro ao abrir o banco:', e.target.error)
        };

        function adiciona() {

            //pega transação para uma object store, primeiro parametro o nome da object store e segundo parametro o tipo
            let transaction = connection.transaction(['negociacoes'], 'readwrite');

            //pega a store da transação 
            let store = transaction.objectStore('negociacoes');

            let negociacao = new Negociacao(new Date(), 200, 1);

            //pega o nosso store e adiciona a negociação
            let request = store.add(negociacao);

            request.onsuccess = e => {
                console.log('Negociação incluida com sucesso')
            };

            request.onerror = e => {
                console.log('Não foi possível incluir negociação')
            };
        };

        function listaTodos() {

            //pega transação para uma object store, primeiro parametro o nome da object store e segundo parametro o tipo
            let transaction = connection.transaction(['negociacoes'], 'readwrite');

            //pega a store da transação 
            let store = transaction.objectStore('negociacoes');

            // é quem irá 'passear' pela objectStore;
            let cursor = store.openCursor();

            let negociacoes = [];

            cursor.onsuccess = e => {
                //ponteiro que (se tiver dados) aponta para o primeiro objeto da objectStore
                let atual = e.target.result;

                if (atual) {

                    //pega os valores do ponteiro
                    let dado = atual.value;

                    //com os valores cria uma nova negociação e joga no array
                    negociacoes.push(new Negociacao(dado._data, dado._quantidade, dado._valor));

                    // executa o if novamente percorrendo (se tiver) os demais itens do ponteiro
                    atual.continue();
                } else {
                    //mostra no console as negociações encontradas no store
                    console.log(negociacoes)
                };
            };

            cursor.onerror = e => {
                console.log(e.target.error.name);
            }
        }
    </script>
</body>

</html>
